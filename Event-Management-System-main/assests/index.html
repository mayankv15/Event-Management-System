<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/script.js"></script>
    <title>Event Management</title>
</head>
<body>
    
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form action="../PHP/login.php" method="post">
                <h2 class="text-center"><strong>Login</strong> for events.</h2>

                <div class="form-group"><input class="form-control" type="text" name="username" placeholder="User Name" id="username"></div>

                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" id="password"></div>

                <div class="form-group">
                    <label for="loginas" class="login-as-user">
                        <input type="radio" id="user" name="loginas" value="0" checked>
                        <span>User</span>
                    </label>
                    <label for="loginas" class="login-as-admin">
                        <input type="radio" id="admin" name="loginas" value="1">
                        <span>Admin</span>
                    </label> 
                </div>

                <div class="form-group"><input type="submit" name="submit" value="Login" class="btn btn-primaryy btn-block" style="margin-top: 22px" onclick="return loginvalidate()"></div>
                <div class="form-group"><a href="../PHP/register.php" style="text-decoration:none;"><input type="button" value="Register" class="btn btn-primary btn-block"></a></div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
